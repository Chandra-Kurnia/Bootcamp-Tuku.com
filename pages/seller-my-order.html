<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/seller-my-order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="../css/home.css"> -->
    <title>Tuku | My Order</title>
    <link rel="icon" href="../img/favicon.png" type="image/gif" sizes="16x14">
</head>

<body>
    <header>
        <nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-nav container">
                <!-- navbar brand -->
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo-login.svg" alt="" width="30" height="24">
                    <b>Tuku</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="nav-item-right">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="">
                                    <i class="far fa-bell" id="notif"></i>
                                    <label class="label-item">Notification</label>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="">
                                    <i class="far fa-envelope"></i>
                                    <label class="label-item">Message</label>
                                </a>
                            </li>

                            <li class="profile-circle nav-item">
                                <a href="">
                                    <label for="sidebar-toggle">
                                        <img class="rounded-circle image-profile" src="../img/Profile.jpg" alt="">
                                        <label class="label-item">Profile</label>
                                    </label>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="sidebar">
        <input type="checkbox" name="" id="sidebar-toggle">
        <div class="side flex-column">
            <div class="profile d-flex flex-row">
                <img src="../img/Profile.jpg" alt="">
                <div class="profile-name ps-4">
                    <div class="name fw-bold">Johanes Mikael</div>
                    <div class="edit">
                        <img src="../img/pencil.png" alt="">
                        Ubah Profile
                    </div>
                </div>
            </div>
            <div class="action">
                <ul>
                    <li>
                        <input class="checkbox-toggle-submenu-store d-none" type="checkbox" name=""
                            id="toggle-submenu-store">
                        <a href="#" class="a-sub-menu-store position-relative">
                            <div class="sub-store rounded-circle">
                                <img src="../img/icon/home.svg" alt="">
                            </div>
                            <label for="toggle-submenu-store" class="sub-menu-text">
                                Store
                            </label>
                            <span class="arrow-submenu fas fa-caret-down"></span>
                        </a>
                        <ul class="sub-menu-store">
                            <li><a class="" href="./seller-store.html">Store Profile</a></li>
                        </ul>
                    </li>
                    <br>
                    <li>
                        <input class="checkbox-toggle-submenu-product d-none" type="checkbox" name=""
                            id="toggle-submenu-product">
                        <a href="#" class="position-relative a-sub-menu-product">
                            <div class="sub-product rounded-circle">
                                <img src="../img/icon/product.svg" alt="">
                            </div>
                            <label for="toggle-submenu-product" class="sub-menu-text">
                                Product
                            </label>
                            <span class="arrow-submenu fas fa-caret-down"></span>
                        </a>
                        <ul class="sub-menu-product">
                            <li class="mb-2"><a href="./seller-myproduct.html">My Product</a></li>
                            <li><a href="./seller-selling-product.html">Selling Product</a></li>
                        </ul>
                    </li>
                    <br>
                    <li>
                        <input class="checkbox-toggle-submenu-order d-none" type="checkbox" name=""
                            id="toggle-submenu-order" checked>
                        <a href="#" class="position-relative a-sub-menu-order">
                            <div class="sub-order rounded-circle">
                                <img src="../img/icon/shopping-cart.svg" alt="">
                            </div>
                            <label for="toggle-submenu-order" class="sub-menu-text">
                                order
                            </label>
                            <span class="arrow-submenu fas fa-caret-down"></span>
                        </a>
                        <ul class="sub-menu-order">
                            <li class="mb-2"><a class="submenu-active" href="./seller-my-order.html">My order</a></li>
                            <li><a href="./seller-order-cancel.html">Order Cancel</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-wrapper ps-3 pe-3">
            <div class="row text-center side-mobile">
                <div class="col sub-store ms-3 rounded-3 mb-2">
                    <a href="#" id="store-submenu-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../img/icon/home.svg" alt="">
                        <span style="font-size: x-small; color: white; margin: auto;">Store</span>
                    </a>
                    <ul class="dropdown-menu fs-6" aria-labelledby="store-submenu-dropdown">
                        <li><a class="dropdown-item" href="./seller-store.html">Store Profile</a></li>
                    </ul>
                </div>
                <div class="col sub-product ms-3 rounded-3">
                    <a href="#" id="product-submenu-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../img/icon/product.svg" alt="">
                        <span style="font-size: x-small; color: white; margin: auto;">Product</span>
                    </a>
                    <ul class="dropdown-menu fs-6" aria-labelledby="product-submenu-dropdown">
                        <li><a class="dropdown-item" href="./seller-myproduct.html">My Product</a></li>
                        <li><a class="dropdown-item" href="./seller-selling-product.html">Selling product</a></li>
                    </ul>
                </div>
                <div class="col sub-order ms-3 rounded-3">
                    <a href="#" id="order-submenu-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../img/icon/shopping-cart.svg" alt="" style="padding-left: -10px;">
                        <span style="font-size: x-small; color: white; margin: auto;">Order</span>
                    </a>
                    <ul class="dropdown-menu fs-6" aria-labelledby="order-submenu-dropdown">
                        <li><a class="dropdown-item" href="./seller-my-order.html">My Order</a></li>
                        <li><a class="dropdown-item" href="./seller-order-cancel.html">Order Cancel</a></li>
                    </ul>
                </div>
            </div>
            <div class="content container">
                <h3 class=" fw-bold">
                    My Order
                </h3>
                <div class="table-order d-flex fw-bold flex-wrap" style="border-bottom: 1px solid grey;">
                    <input type="radio" class="table-order-radio-all d-none" name="table-order-radio"
                        id="table-order-all" checked>
                    <input type="radio" class="table-order-radio-nyp d-none" name="table-order-radio"
                        id="table-order-nyp">
                    <input type="radio" class="table-order-radio-packed d-none" name="table-order-radio"
                        id="table-order-packed">
                    <input type="radio" class="table-order-radio-sent d-none" name="table-order-radio"
                        id="table-order-sent">
                    <input type="radio" class="table-order-radio-completed d-none" name="table-order-radio"
                        id="table-order-completed">
                    <input type="radio" class="table-order-radio-cancel d-none" name="table-order-radio"
                        id="table-order-cancel">

                    <div class="table-order-all me-4 mb-3 mb-lg-0 me-lg-5">
                        <label for="table-order-all">All Items</label>
                    </div>
                    <div class="table-order-nyp me-4 mb-3 mb-lg-0 me-lg-5">
                        <label for="table-order-nyp">Get Paid</label>
                    </div>
                    <div class="table-order-packed me-4 mb-3 mb-lg-0 me-lg-5">
                        <label for="table-order-packed">Processed</label>
                    </div>
                    <div class="table-order-sent me-4 mb-3 mb-lg-0 me-lg-5">
                        <label for="table-order-sent">Sent</label>
                    </div>
                    <div class="table-order-completed me-4 mb-3 mb-lg-0 me-lg-5">
                        <label for="table-order-completed">Completed</label>
                    </div>
                    <div class="table-order-cancel me-4 mb-3 mb-lg-0 me-lg-5">
                        <label for="table-order-cancel">Order Cancel</label>
                    </div>
                </div>
                <div class="search-order mt-4">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="no-order">
                    <img src="../img/icon/no-order.jpg" alt="">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
