<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/favicon.png" type="image/gif" sizes="16x14">
    <title>Reset password | Tuku</title>
</head>

<body>
    <div class="container-fluid">
        <div class="sign-up text-center">
            <div class="logo">
                <p>
                    <img src="../img/logo-login.svg" alt=""> Tuku
                </p>
            </div>
            <div class="message text-center">
                <span class="text-center">Reset password</span>
            </div>
            <br>
            <span style="color: red;">You need to change your password to activate your account</span>
            <div class="input">
                <div class="input-group mb-3" id="input">
                    <input type="password" class="form-control" placeholder="Password" aria-label="email"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3" id="input">
                    <input type="password" class="form-control" placeholder="Confirmation New Password" aria-label="email"
                        aria-describedby="basic-addon1">
                </div>
                <span>
                    <a href="./reset-pw.html">Forgot Password ?</a>
                </span>
                <button type="submit" style="margin-top: 0px;" class="submit btn">
                    PRIMARY
                </button>
            </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
