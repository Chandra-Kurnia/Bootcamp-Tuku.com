<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mybag.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="../css/home.css"> -->
    <title>Tuku | MyBag</title>
    <link rel="icon" href="../img/favicon.png" type="image/gif" sizes="16x14">
</head>

<body>
    <header>
        <nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-nav container">
                <!-- navbar brand -->
                <a class="navbar-brand" href="#">
                    <img src="../img/logo-login.svg" alt="" width="30" height="24">
                    <b>Tuku</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="search">
                    <div class="input-group mb-3">
                        <input type="text" class="search form-control" placeholder="Search" aria-label="Search"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="filter">
                        <button class="btn" data-bs-toggle="modal" id="filter" data-bs-target="#exampleModal">
                            <img src="../img/icon/nav-icon.png" alt="">
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="shadow-sm modal-header">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close" style="position: absolute; left: 3;"></button>
                                        <h5 class="modal-title" id="exampleModalLabel" style="margin-left: 40px;">Filter
                                        </h5>
                                    </div>
                                    <!-- <div class="modal-body">
                                    </div> -->
                                    <div class="mbody filter-color">
                                        <p><b>Colors</b></p>
                                        <div class="color-item">
                                            <input type="checkbox" class="btn-check" id="black" autocomplete="off">
                                            <label class="btn color-black" for="black"></label>
                                            <input type="checkbox" class="btn-check" id="white" autocomplete="off">
                                            <label class="btn color-white" for="white"></label>
                                            <input type="checkbox" class="btn-check" id="red" autocomplete="off">
                                            <label class="btn color-red" for="red"></label>
                                            <input type="checkbox" class="btn-check" id="grey" autocomplete="off">
                                            <label class="btn color-grey" for="grey"></label>
                                            <input type="checkbox" class="btn-check" id="yellow" autocomplete="off">
                                            <label class="btn color-yellow" for="yellow"></label>
                                            <input type="checkbox" class="btn-check" id="blue" autocomplete="off">
                                            <label class="btn color-blue" for="blue"></label>
                                        </div>
                                    </div>
                                    <hr
                                        style="border: 3px solid rgba(163, 163, 163, 0.226); color: rgba(163, 163, 163, 0.226);">
                                    <div class="mbody">
                                        <p><b>Sizes</b></p>
                                        <div class="size">
                                            <input type="checkbox" class="btn-check" id="XS" autocomplete="off">
                                            <label class="btn label-item" for="XS">XS</label>
                                            <input type="checkbox" class="btn-check" id="S" autocomplete="off">
                                            <label class="btn label-item" for="S">S</label>
                                            <input type="checkbox" class="btn-check" id="M" autocomplete="off">
                                            <label class="btn label-item" for="M">M</label>
                                            <input type="checkbox" class="btn-check" id="L" autocomplete="off">
                                            <label class="btn label-item" for="L">L</label>
                                            <input type="checkbox" class="btn-check" id="XL" autocomplete="off">
                                            <label class="btn label-item" for="XL">XL</label>
                                        </div>
                                    </div>
                                    <hr
                                        style="border: 3px solid rgba(163, 163, 163, 0.226); color: rgba(163, 163, 163, 0.226); margin-bottom: -3px;">
                                    <div class="mbody">
                                        <p><b>Category</b></p>
                                        <div class="category">
                                            <input type="checkbox" class="btn-check" id="all" autocomplete="off">
                                            <label class="btn label-item" id="lbl-category" for="all">All</label>
                                            <input type="checkbox" class="btn-check" id="women" autocomplete="off">
                                            <label class="btn label-item" id="lbl-category" for="women">Women</label>
                                            <input type="checkbox" class="btn-check" id="men" autocomplete="off">
                                            <label class="btn label-item" id="lbl-category" for="men">Men</label>
                                            <input type="checkbox" class="btn-check" id="boys" autocomplete="off">
                                            <label class="btn label-item" id="lbl-category" for="boys">Boys</label>
                                            <input type="checkbox" class="btn-check" id="girls" autocomplete="off">
                                            <label class="btn label-item" id="lbl-category" for="girls">Girls</label>
                                        </div>
                                    </div>
                                    <hr
                                        style="border: 3px solid rgba(163, 163, 163, 0.226); color: rgba(163, 163, 163, 0.226); margin-bottom: -3px;">
                                    <div class="mbody">
                                        <p><b>Brand</b></p>
                                        <div class="input-group mb-3">
                                            <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
                                            <div class="brand-opt">
                                                <select class="form-select" id="brand">
                                                    <option selected>adidas Originals, Jack & Jones, s.Oliver</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="modal-footer">
                                    </div> -->
                                    <div class="modal-foot">
                                        <div class="row">
                                            <div class="col-6"><button type="button" id="button-discard"
                                                    class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                            <div class="col-6">
                                                <button type="button" id="button-apply"
                                                    class="btn btn-primary">Aplly</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="nav-item-right">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="">
                                    <i class="fas fa-shopping-cart" id="cart"></i>
                                    <label class="label-item" for="cart">Cart</label>
                                </a>
                            </li>
                            <br>
                            <li class="nav-item">
                                <a href="">
                                    <i class="far fa-bell" id="notif"></i>
                                    <label class="label-item" for="notif">Notification</label>
                                </a>
                            </li>
                            <br>
                            <li class="nav-item">
                                <a href="">
                                    <i class="far fa-envelope" id="msg"></i>
                                    <label class="label-item" for="msg">Message</label>
                                </a>
                            </li>
                            <br>
                            <li class="profile-circle nav-item">
                                <a href="">
                                    <img class="rounded-circle image-profile" src="../img/Profile.png" alt="">
                                    <label class="label-item">Profile</label>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>
            <b>My bag</b>
        </h2>
        <div class="row">
            <div class="col-8 left">
                <div class="tittle-items">
                    <div class="form-check check-items">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            style="margin-right: 23px;">
                        <label class="form-check-label" for="flexCheckDefault">
                            Select all item ( 2 item selected)
                        </label>
                    </div>
                    <button class="btn-delete">Delete</button>
                </div>
                <div class="items">
                    <div class="cek">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            style="margin-right: 23px;">
                    </div>
                    <div class="image-product"> <img src="../img/jas.png" alt=""> </div>
                    <div class="tittle">
                        <div class="row tittle-product">Men's formal suit - Black</div>
                        <div class="row shop-product">Zalora Cloth</div>
                    </div>
                    <div class="count">
                        <div class="row">
                            <div class="col">
                                <button class="rounded-circle minus"><b>-</b></button>
                            </div>
                            <div class="col">1</div>
                            <div class="col">
                                <button class="rounded-circle plus"><b>+</b></button>
                            </div>
                        </div>
                    </div>
                    <div class="price"><b>$20.0</b></div>
                </div>
                <div class="items">
                    <div class="cek">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            style="margin-right: 23px;">
                    </div>
                    <div class="image-product"> <img src="../img/jacket.png" alt=""> </div>
                    <div class="tittle">
                        <div class="row tittle-product">Men's formal suit - Black</div>
                        <div class="row shop-product">Zalora Cloth</div>
                    </div>
                    <div class="count">
                        <div class="row">
                            <div class="col">
                                <button class="rounded-circle minus"><b>-</b></button>
                            </div>
                            <div class="col">1</div>
                            <div class="col">
                                <button class="rounded-circle plus"><b>+</b></button>
                            </div>
                        </div>
                    </div>
                    <div class="price"><b>$20.0</b></div>
                </div>
            </div>
            <div class="col-4 right">
                <div class="container mt-3">
                    <b>
                        Shopping summary
                    </b>
                    <div class="row mt-4">
                        <div class="col">Total price</div>
                        <div class="col-2"><b>$40.0</b></div>
                    </div>
                    <button class="btn text-center mt-4 btn-buy">
                        Buy
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
