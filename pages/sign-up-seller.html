<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/favicon.png" type="image/gif" sizes="16x14">
    <title>Sign Up | Tuku</title>
</head>

<body>
    <div class="container-fluid">
        <div class="sign-up text-center">
            <div class="logo">
                <p>
                    <img src="../img/logo-login.svg" alt=""> Tuku
                </p>
            </div>
            <div class="message text-center">
                <span class="text-center">Please Sign Up with your account</span>
            </div>
            <div class="priv">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <!-- Custommer -->
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                    <label class="radio-label btn" style="border-color: #DB3022;" for="btnradio1">Custommer</label>
                    <!-- Seller -->
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked>
                    <label class="radio-label btn" style="border-color: #DB3022;" for="btnradio3">Seller</label>
                </div>
            </div>
            <div class="input">
                <div class="input-group mb-3" id="input">
                    <input type="text" class="form-control" placeholder="name" aria-label="name"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3" id="input">
                    <input type="email" class="form-control" placeholder="email" aria-label="email"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3" id="input">
                    <input type="text" class="form-control" placeholder="Phone number" aria-label="input"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3" id="input">
                    <input type="text" class="form-control" placeholder="Store name" aria-label="input"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3" id="input">
                    <input type="text" class="form-control" placeholder="Password" aria-label="input"
                        aria-describedby="basic-addon1">
                </div>
                <button type="submit" style="margin-top: 0px;" class="submit btn">
                    PRIMARY
                </button>
            </div>
            <span class="sign-up">Already have a Tuku.com account?<a href="" style="text-decoration: none; color: #DB3022;"> Login</a></span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
