<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="../css/home.css"> -->
    <title>Tuku | My Profile</title>
    <link rel="icon" href="../img/favicon.png" type="image/gif" sizes="16x14">
</head>

<body>
    <header>
        <nav class="shadow navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-nav container">
                <!-- navbar brand -->
                <a class="navbar-brand" href="#">
                    <img src="../img/logo-login.svg" alt="" width="30" height="24">
                    <b>Tuku</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="search">
                    <div class="input-group mb-3">
                        <input type="text" class="search form-control" placeholder="Search" aria-label="Search"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="filter">
                        <button class="btn" data-bs-toggle="modal" id="filter" data-bs-target="#exampleModal">
                        </button>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="nav-item-right">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="">
                                    <i class="fas fa-shopping-cart"></i>
                                    <label class="label-item">Cart</label>
                                </a>
                            </li>
                            <br>
                            <li class="nav-item">
                                <a href="">
                                    <i class="far fa-bell"></i>
                                    <label class="label-item">Notification</label>
                                </a>
                            </li>
                            <br>
                            <li class="nav-item">
                                <a href="">
                                    <i class="far fa-envelope"></i>
                                    <label class="label-item">Message</label>
                                </a>
                            </li>
                            <br>
                            <li class="profile-circle nav-item">
                                <a href="">
                                    <img class="rounded-circle image-profile" src="../img/Profile.png" alt="">
                                    <label class="label-item">Profile</label>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="col-3">
            <div class="sidebar">
                <div class="sidebar-content">
                    <div class="row">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
